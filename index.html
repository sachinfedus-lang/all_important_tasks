<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedus Task Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="taskDashboard()">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 px-4 h-20 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <h1 class="text-lg font-extrabold text-slate-900">Fedus <span class="text-blue-600">Task Pro</span></h1>
            <select x-model="currentSheet" @change="pullData()" class="bg-slate-100 rounded-lg px-3 py-2 text-sm font-bold outline-none focus:ring-2 focus:ring-blue-500">
                <template x-for="name in sheetNames" :key="name">
                    <option :value="name" x-text="name"></option>
                </template>
            </select>
        </div>
        <div class="bg-blue-50 px-4 py-1 rounded-full border border-blue-100 text-blue-700 font-black" x-text="avgProgress + '%'"></div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-10">
        <div class="mb-8 bg-slate-900 rounded-[2rem] p-6 text-white shadow-xl">
            <h2 class="text-xs font-bold mb-4 uppercase tracking-widest text-slate-400">Add Task to <span x-text="currentSheet" class="text-blue-400"></span></h2>
            <div class="flex gap-3">
                <input type="text" x-model="newMainTaskName" @keyup.enter="addMainTask()" placeholder="Enter task name..." class="flex-1 bg-white/10 rounded-2xl px-5 py-4 outline-none focus:bg-white focus:text-slate-900 transition-all text-white">
                <button @click="addMainTask()" class="bg-blue-600 px-8 py-4 rounded-2xl font-bold hover:bg-blue-500 transition-all">Create</button>
            </div>
        </div>

        <template x-if="loading">
            <div class="text-center py-20 text-slate-400 animate-pulse">Syncing with <span x-text="currentSheet"></span>...</div>
        </template>

        <div class="space-y-4" x-show="!loading" x-cloak>
            <template x-for="(item, index) in tasks" :key="index">
                <div class="bg-white border border-slate-200 rounded-[1.5rem] p-5 flex items-center justify-between hover:border-blue-300 transition-all">
                    <div class="flex items-center gap-4">
                        <input type="checkbox" 
                               :checked="item.progress == 100" 
                               @change="toggleComplete(item)"
                               class="w-6 h-6 rounded-full border-slate-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                        <span class="text-lg font-semibold text-slate-700" :class="item.progress == 100 ? 'line-through text-slate-300' : ''" x-text="item.content"></span>
                    </div>
                    <button @click="deleteSingle(item)" class="text-slate-300 hover:text-red-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            </template>
        </div>
    </main>

    <script>
        function taskDashboard() {
            return {
                loading: true,
                tasks: [],
                sheetNames: [],
                currentSheet: '',
                newMainTaskName: '',
                API_URL: 'https://script.google.com/macros/s/AKfycbycI4-Ax4U3aqvt9-6KhYCU-sQCycmXu9jCg3MK76f-IAv5sqrsVmov3uMWANlYa01NAQ/exec',

                async init() {
                    await this.fetchSheets();
                },

                async fetchSheets() {
                    const res = await fetch(`${this.API_URL}?action=getSheets`);
                    this.sheetNames = await res.json();
                    this.currentSheet = this.sheetNames[0];
                    await this.pullData();
                },

                async pullData() {
                    this.loading = true;
                    const res = await fetch(`${this.API_URL}?action=read&sheetName=${encodeURIComponent(this.currentSheet)}`);
                    const data = await res.json();
                    this.tasks = data.map(row => ({ content: row[0], progress: row[1] || 0 }));
                    this.loading = false;
                },

                async toggleComplete(item) {
                    item.progress = (item.progress == 100 ? 0 : 100);
                    await fetch(`${this.API_URL}?action=update&sheetName=${encodeURIComponent(this.currentSheet)}&task=${encodeURIComponent(item.content)}&progress=${item.progress}`, { mode: 'no-cors' });
                },

                async addMainTask() {
                    if (!this.newMainTaskName.trim()) return;
                    const name = this.newMainTaskName.trim();
                    this.tasks.unshift({ content: name, progress: 0 });
                    this.newMainTaskName = '';
                    await fetch(`${this.API_URL}?action=create&sheetName=${encodeURIComponent(this.currentSheet)}&task=${encodeURIComponent(name)}&progress=0`, { mode: 'no-cors' });
                },

                async deleteSingle(item) {
                    if(!confirm('Delete this task?')) return;
                    this.tasks = this.tasks.filter(t => t.content !== item.content);
                    await fetch(`${this.API_URL}?action=delete&sheetName=${encodeURIComponent(this.currentSheet)}&tasks=${encodeURIComponent(JSON.stringify([item.content]))}`, { mode: 'no-cors' });
                },

                get avgProgress() {
                    if (this.tasks.length === 0) return 0;
                    return Math.round(this.tasks.reduce((sum, t) => sum + parseInt(t.progress), 0) / this.tasks.length);
                }
            }
        }
    </script>
</body>
</html>
