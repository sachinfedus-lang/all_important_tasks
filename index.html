<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedus Task Progress Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
        
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 8px; cursor: pointer; background: #e2e8f0; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: #2563eb; cursor: pointer; margin-top: -6px; border: 3px solid white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body x-data="taskDashboard()">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="flex items-center justify-center">
                    <img src="logo (2) (1).png" alt="Fedus Logo" class="h-12 w-auto object-contain">
                </div>
                <h1 class="text-lg font-extrabold text-slate-900 tracking-tight ml-2">Fedus <span class="text-blue-600">Task Progress Chart</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <div x-show="syncing" x-cloak class="flex items-center gap-2 text-orange-500 font-bold text-[10px] uppercase tracking-widest">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-orange-500"></span>
                    </span>
                    Syncing...
                </div>
                <div class="bg-blue-50 px-4 py-1 rounded-full border border-blue-100 flex items-center gap-2">
                    <span class="text-xs font-bold text-blue-400 uppercase">Total</span>
                    <span class="text-lg font-black text-blue-700" x-text="avgProgress + '%'"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-10">
        
        <div class="mb-10 bg-slate-900 rounded-[2rem] p-6 md:p-8 shadow-xl text-white">
            <h2 class="text-sm font-bold mb-4 uppercase tracking-widest text-slate-400">Add New Main Task</h2>
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" x-model="newMainTaskName" @keyup.enter="addMainTask()" 
                    placeholder="Enter task description..." 
                    class="flex-1 bg-white/10 border border-white/10 rounded-2xl px-5 py-4 outline-none focus:bg-white focus:text-slate-900 transition-all text-white">
                <button @click="addMainTask()" 
                    class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold hover:bg-blue-500 transition-all active:scale-95">
                    Create Task
                </button>
            </div>
        </div>

        <template x-if="loading">
            <div class="flex flex-col items-center py-24 text-slate-400">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="font-bold">Syncing with Google Sheets...</p>
            </div>
        </template>

        <div class="space-y-6" x-show="!loading" x-cloak>
            <template x-for="(item, taskIndex) in tasks" :key="taskIndex">
                <div class="bg-white border border-slate-200 rounded-[2.5rem] p-6 md:p-10 shadow-sm">
                    
                    <div class="flex flex-col lg:flex-row lg:items-start gap-10 mb-8">
                        <div class="flex-1">
                            <h3 class="text-2xl font-bold text-slate-800 leading-snug" x-text="item.content"></h3>
                        </div>

                        <div class="w-full lg:w-72 shrink-0 bg-slate-50 p-5 rounded-3xl border border-slate-100">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Completion</span>
                                <span class="text-xl font-black text-blue-600" x-text="item.progress + '%'"></span>
                            </div>
                            <input type="range" min="0" max="100" x-model="item.progress" @change="saveToCloud(item)" class="w-full">
                            <div class="w-full bg-slate-200 h-2 rounded-full overflow-hidden mt-4">
                                <div class="h-full transition-all duration-700" :style="`width: ${item.progress}%`" :class="item.progress == 100 ? 'bg-emerald-500' : 'bg-blue-600'"></div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-50/50 rounded-3xl p-6 border border-slate-100">
                        <div class="flex items-center justify-between mb-6">
                            <h4 class="text-[11px] font-black text-slate-500 uppercase tracking-widest">Sub-Task Breakdown</h4>
                        </div>

                        <div class="space-y-3 mb-6">
                            <template x-for="(sub, subIndex) in item.subtasks" :key="subIndex">
                                <div class="flex items-center justify-between bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                                    <span class="text-sm font-semibold text-slate-700" :class="sub.done ? 'line-through text-slate-400' : ''" x-text="sub.text"></span>
                                    
                                    <div class="flex items-center gap-3">
                                        <button @click="sub.done = !sub.done; saveToCloud(item)" 
                                            :class="sub.done ? 'bg-emerald-100 text-emerald-700 border-emerald-200' : 'bg-slate-100 text-slate-500 border-slate-300'"
                                            class="text-[10px] font-extrabold px-4 py-1.5 rounded-full border transition-all uppercase tracking-tighter" 
                                            x-text="sub.done ? 'Done' : 'Not Done'">
                                        </button>
                                        <button @click="item.subtasks.splice(subIndex, 1); saveToCloud(item)" class="text-slate-300 hover:text-red-500 transition-colors">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <div class="flex gap-2">
                            <input type="text" placeholder="Add a specific subtask..." x-model="item.newSub" @keyup.enter="addSubtask(item)"
                                class="flex-1 bg-white border border-slate-200 rounded-2xl px-5 py-3 text-sm font-medium outline-none focus:ring-4 focus:ring-blue-50 transition-all">
                            <button @click="addSubtask(item)" class="bg-slate-800 text-white px-6 py-3 rounded-2xl text-sm font-bold shadow-md hover:bg-slate-700 transition-all">+</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <footer class="text-center py-12 text-slate-400 text-sm font-medium tracking-wide">
        &copy; 2026 Fedus Brand Management
    </footer>

    <script>
        function taskDashboard() {
            return {
                loading: true,
                syncing: false,
                tasks: [],
                newMainTaskName: '',
                API_URL: 'https://script.google.com/macros/s/AKfycbxl4-HlGBNQPLxvY4kiOiUu-VKms4RfeXgymelg-p55z2BV0W1QVqRL5lE5WraVo_3_EA/exec',

                async init() {
                    await this.pullData();
                    setInterval(() => this.pullData(true), 60000);
                },

                async pullData(silent = false) {
                    if (!silent) this.loading = true;
                    try {
                        const res = await fetch(`${this.API_URL}?action=read`);
                        const rows = await res.json();
                        this.tasks = rows.map(row => {
                            let parsedSubs = [];
                            try { parsedSubs = row[2] ? JSON.parse(row[2]) : []; } catch(e) { parsedSubs = []; }
                            return { content: row[0], progress: row[1] || 0, subtasks: parsedSubs, newSub: '' };
                        }).filter(t => t.content && t.content.length > 0);
                    } catch (e) { console.error("Load Error:", e); }
                    this.loading = false;
                },

                async addMainTask() {
                    if (!this.newMainTaskName.trim()) return;
                    const newTask = {
                        content: this.newMainTaskName.trim(),
                        progress: 0,
                        subtasks: [],
                        newSub: ''
                    };
                    this.tasks.unshift(newTask);
                    const name = this.newMainTaskName;
                    this.newMainTaskName = '';
                    
                    this.syncing = true;
                    try {
                        const url = `${this.API_URL}?action=update&task=${encodeURIComponent(name)}&progress=0&subtasks=[]`;
                        await fetch(url, { mode: 'no-cors' });
                    } catch (e) { console.error("Sync Error:", e); }
                    setTimeout(() => { this.syncing = false; }, 1000);
                },

                addSubtask(item) {
                    if (!item.newSub.trim()) return;
                    item.subtasks.push({ text: item.newSub.trim(), done: false });
                    item.newSub = '';
                    this.saveToCloud(item);
                },

                async saveToCloud(item) {
                    this.syncing = true;
                    try {
                        const subsJson = JSON.stringify(item.subtasks);
                        const url = `${this.API_URL}?action=update&task=${encodeURIComponent(item.content)}&progress=${item.progress}&subtasks=${encodeURIComponent(subsJson)}`;
                        await fetch(url, { mode: 'no-cors' });
                    } catch (e) { console.error("Update Error:", e); }
                    setTimeout(() => { this.syncing = false; }, 800);
                },

                get avgProgress() {
                    if (this.tasks.length === 0) return 0;
                    const total = this.tasks.reduce((sum, t) => sum + parseInt(t.progress), 0);
                    return Math.round(total / this.tasks.length);
                }
            }
        }
    </script>
</body>
</html>
