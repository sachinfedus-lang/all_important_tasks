<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ced4da;
            cursor: not-allowed;
            transform: none;
        }

        .tasks-container {
            padding: 30px;
        }

        .task-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .task-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #f8f9fa;
            opacity: 0.8;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #495057;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #adb5bd;
        }

        .task-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-incomplete {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 30px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Task Dashboard</h1>
            <p>Manage your tasks across all sheets</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="sheetSelect">Select Sheet:</label>
                <select id="sheetSelect">
                    <option value="">Loading sheets...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="newTask">Add New Task:</label>
                <input type="text" id="newTask" placeholder="Enter task description...">
            </div>

            <div class="button-group">
                <button id="addTaskBtn">âž• Add Task</button>
                <button id="refreshBtn">ðŸ”„ Refresh</button>
            </div>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading tasks...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            scriptUrl: 'https://script.google.com/macros/s/AKfycbxWNnEXZZLqmcW8G3qKJ39PaisPacUPLJ88BAOZfKfe_OQfeLI7tqIUIrvOXtXUn1hpWQ/exec'
        };

        let currentSheet = '';
        let allSheets = [];

        // Initialize the dashboard
        async function init() {
            await loadSheets();
            setupEventListeners();
        }

        // Load available sheets
        async function loadSheets() {
            try {
                const response = await fetch(`${CONFIG.scriptUrl}?action=getSheets`);
                const data = await response.json();
                
                if (data.success) {
                    allSheets = data.sheets;
                    populateSheetSelector();
                } else {
                    showError('Failed to load sheets: ' + data.error);
                }
            } catch (error) {
                showError('Error connecting to Google Sheets: ' + error.message);
            }
        }

        // Populate sheet selector dropdown
        function populateSheetSelector() {
            const select = document.getElementById('sheetSelect');
            select.innerHTML = '<option value="">-- Select a sheet --</option>';
            
            allSheets.forEach(sheet => {
                const option = document.createElement('option');
                option.value = sheet;
                option.textContent = sheet;
                select.appendChild(option);
            });
        }

        // Load tasks from selected sheet
        async function loadTasks(sheetName) {
            if (!sheetName) {
                document.getElementById('tasksContainer').innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3>Select a sheet to view tasks</h3>
                    </div>
                `;
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${CONFIG.scriptUrl}?action=getTasks&sheet=${encodeURIComponent(sheetName)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayTasks(data.tasks);
                } else {
                    showError('Failed to load tasks: ' + data.error);
                }
            } catch (error) {
                showError('Error loading tasks: ' + error.message);
            }
        }

        // Display tasks in the UI
        function displayTasks(tasks) {
            const container = document.getElementById('tasksContainer');
            
            if (!tasks || tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <h3>No tasks found</h3>
                        <p>Add your first task to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map((task, index) => `
                <div class="task-item ${task.status === 'completed' ? 'completed' : ''}">
                    <input type="checkbox" 
                           class="task-checkbox" 
                           ${task.status === 'completed' ? 'checked' : ''}
                           data-row="${task.row}"
                           onchange="toggleTaskStatus(${task.row})">
                    <span class="task-text">${escapeHtml(task.task)}</span>
                    <span class="task-status ${task.status === 'completed' ? 'status-completed' : 'status-incomplete'}">
                        ${task.status === 'completed' ? 'âœ“ Completed' : 'â—‹ Incomplete'}
                    </span>
                </div>
            `).join('');
        }

        // Toggle task status
        async function toggleTaskStatus(row) {
            try {
                const checkbox = document.querySelector(`input[data-row="${row}"]`);
                const newStatus = checkbox.checked ? 'completed' : 'incomplete';
                
                const response = await fetch(CONFIG.scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'updateTaskStatus',
                        sheet: currentSheet,
                        row: row,
                        status: newStatus
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    await loadTasks(currentSheet);
                } else {
                    showError('Failed to update task: ' + data.error);
                    checkbox.checked = !checkbox.checked;
                }
            } catch (error) {
                showError('Error updating task: ' + error.message);
            }
        }

        // Add new task
        async function addTask() {
            const taskInput = document.getElementById('newTask');
            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                alert('Please enter a task description');
                return;
            }
            
            if (!currentSheet) {
                alert('Please select a sheet first');
                return;
            }

            try {
                const response = await fetch(CONFIG.scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addTask',
                        sheet: currentSheet,
                        task: taskText
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    taskInput.value = '';
                    await loadTasks(currentSheet);
                } else {
                    showError('Failed to add task: ' + data.error);
                }
            } catch (error) {
                showError('Error adding task: ' + error.message);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('sheetSelect').addEventListener('change', (e) => {
                currentSheet = e.target.value;
                loadTasks(currentSheet);
            });

            document.getElementById('addTaskBtn').addEventListener('click', addTask);
            
            document.getElementById('newTask').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            document.getElementById('refreshBtn').addEventListener('click', () => {
                loadTasks(currentSheet);
            });
        }

        // Utility functions
        function showLoading() {
            document.getElementById('tasksContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading tasks...</p>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('tasksContainer');
            container.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${escapeHtml(message)}
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start the application
        init();
    </script>
</body>
</html>
