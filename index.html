<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedus Task Progress Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        
        /* Custom styling for the progress slider */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 8px; cursor: pointer; background: #e2e8f0; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 22px;
            width: 22px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
            margin-top: -7px;
            border: 3px solid white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: all 0.2s ease;
        }
        input[type=range]:active::-webkit-slider-thumb { transform: scale(1.2); box-shadow: 0 0 0 8px rgba(37, 99, 235, 0.1); }
        
        .task-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .task-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body x-data="taskDashboard()">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
                </div>
                <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">Fedus <span class="text-blue-600">Task Progress Chart</span></h1>
            </div>

            <div class="flex items-center gap-6">
                <div x-show="syncing" class="flex items-center gap-2 text-orange-500 font-bold text-xs uppercase tracking-widest bg-orange-50 px-3 py-1.5 rounded-full border border-orange-100">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-orange-500"></span>
                    </span>
                    Syncing to Cloud
                </div>
                <div class="bg-slate-50 px-5 py-2 rounded-2xl border border-slate-100 flex flex-col items-end">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Avg Completion</span>
                    <span class="text-2xl font-black text-blue-600 leading-none" x-text="avgProgress + '%'"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-10">
        
        <div class="mb-10">
            <div class="relative group">
                <input type="text" x-model="search" placeholder="Filter tasks by content..." 
                    class="w-full bg-white border border-slate-200 rounded-3xl px-14 py-5 shadow-sm outline-none focus:ring-4 focus:ring-blue-50 focus:border-blue-400 text-lg font-medium transition-all group-hover:border-slate-300">
                <svg class="w-7 h-7 text-slate-400 absolute left-5 top-5 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <template x-if="loading">
            <div class="flex flex-col items-center justify-center py-24">
                <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-6 text-slate-500 font-bold text-lg animate-pulse tracking-wide">Syncing Global Data...</p>
            </div>
        </template>

        <div class="space-y-4" x-show="!loading" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform translate-y-4">
            <template x-for="(item, index) in filteredTasks" :key="index">
                <div class="task-card bg-white border border-slate-100 rounded-[2rem] p-8 shadow-sm flex flex-col lg:flex-row lg:items-center gap-10">
                    
                    <div class="flex-1">
                        <div class="flex items-center gap-3 mb-3">
                            <span class="px-3 py-1 bg-slate-100 rounded-full text-[10px] font-extrabold text-slate-500 uppercase tracking-widest" x-text="'Record ' + (index + 1)"></span>
                        </div>
                        <p class="text-slate-800 font-semibold text-xl leading-relaxed" x-text="item.content"></p>
                    </div>

                    <div class="w-full lg:w-96 shrink-0 bg-slate-50 rounded-3xl p-6 border border-slate-100">
                        <div class="flex justify-between items-end mb-4">
                            <div>
                                <h4 class="text-[11px] font-black text-slate-400 uppercase tracking-widest">Progress Control</h4>
                                <p class="text-xs text-slate-400 mt-1">Drag to update globally</p>
                            </div>
                            <div class="text-right">
                                <span class="text-3xl font-black text-blue-600" x-text="item.progress + '%'"></span>
                            </div>
                        </div>

                        <div class="relative flex items-center mb-4">
                            <input type="range" min="0" max="100" x-model="item.progress" 
                                @change="saveToCloud(item)"
                                class="w-full cursor-pointer">
                        </div>

                        <div class="w-full bg-slate-200 h-2.5 rounded-full overflow-hidden shadow-inner">
                            <div class="h-full transition-all duration-700 ease-out" 
                                :style="`width: ${item.progress}%`" 
                                :class="item.progress == 100 ? 'bg-emerald-500 shadow-[0_0_15px_rgba(16,185,129,0.4)]' : 'bg-blue-600 shadow-[0_0_15px_rgba(37,99,235,0.3)]'">
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <template x-if="!loading && filteredTasks.length === 0">
            <div class="text-center py-32 bg-white rounded-[3rem] border-4 border-dashed border-slate-100">
                <div class="text-slate-300 mb-4 flex justify-center">
                    <svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <p class="text-slate-400 text-xl font-bold">No tasks matching your search</p>
            </div>
        </template>
    </main>

    <footer class="text-center py-12 text-slate-400 text-sm font-medium tracking-wide">
        &copy; 2026 Fedus Brand Management â€¢ Real-time Cloud Synchronization Enabled
    </footer>

    <script>
        function taskDashboard() {
            return {
                loading: true,
                syncing: false,
                search: '',
                tasks: [],
                // Your Production Web App URL
                API_URL: 'https://script.google.com/macros/s/AKfycbwYtcdwIMz0rTaAoj4pp31Z1s0vBr1JNjhFOEXv_uUwR8ksWepTPXxQoC3ZxM08n9jVOA/exec',

                async init() {
                    await this.pullData();
                    // Optional: Refresh data from cloud every 60 seconds automatically
                    setInterval(() => this.pullData(true), 60000);
                },

                async pullData(silent = false) {
                    if (!silent) this.loading = true;
                    try {
                        const response = await fetch(`${this.API_URL}?action=read`);
                        const rows = await response.json();
                        
                        this.tasks = rows.map(row => ({
                            content: row[0],
                            progress: row[1] || 0
                        })).filter(t => t.content && t.content.length > 1);
                    } catch (err) {
                        console.error("Cloud Pull Error:", err);
                    }
                    this.loading = false;
                },

                async saveToCloud(item) {
                    this.syncing = true;
                    try {
                        const target = `${this.API_URL}?action=update&task=${encodeURIComponent(item.content)}&progress=${item.progress}`;
                        // mode: 'no-cors' allows the request to fire even if Apps Script redirect causes a browser CORS warning
                        await fetch(target, { mode: 'no-cors' });
                    } catch (err) {
                        console.error("Cloud Sync Error:", err);
                    }
                    // Visual delay to show 'syncing' status
                    setTimeout(() => { this.syncing = false; }, 1000);
                },

                get filteredTasks() {
                    if (!this.search) return this.tasks;
                    const q = this.search.toLowerCase();
                    return this.tasks.filter(t => t.content.toLowerCase().includes(q));
                },

                get avgProgress() {
                    if (this.tasks.length === 0) return 0;
                    const total = this.tasks.reduce((sum, t) => sum + parseInt(t.progress), 0);
                    return Math.round(total / this.tasks.length);
                }
            }
        }
    </script>
</body>
</html>
