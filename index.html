<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedus Task Progress Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #2563eb;
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .heading-gradient {
            background: linear-gradient(to right, #f1f5f9, #ffffff);
            border-left: 6px solid #2563eb;
        }
    </style>
</head>
<body x-data="taskDashboard()">

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
                </div>
                <h1 class="text-xl font-extrabold text-gray-900 tracking-tight">Fedus <span class="text-blue-600">Task Progress Chart</span></h1>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right border-l pl-6 border-gray-100">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Completion Rate</p>
                    <p class="text-2xl font-black text-blue-600" x-text="averageProgress + '%'"></p>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-10">
        
        <div class="mb-10 flex flex-col md:flex-row gap-4 items-center justify-between">
            <div class="relative w-full md:w-full">
                <input type="text" x-model="search" placeholder="Search tasks, meetings, or names..." 
                    class="w-full pl-12 pr-4 py-4 bg-white border border-gray-200 rounded-2xl focus:ring-4 focus:ring-blue-50 focus:border-blue-400 outline-none transition-all shadow-sm text-lg">
                <svg class="w-6 h-6 text-gray-400 absolute left-4 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <template x-if="loading">
            <div class="flex flex-col items-center justify-center py-24">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-100 border-t-blue-600 mb-4"></div>
                <p class="text-gray-500 font-medium">Syncing with your Google Sheet...</p>
            </div>
        </template>

        <div class="space-y-6" x-show="!loading" x-transition>
            <template x-for="(item, index) in filteredItems" :key="index">
                <div>
                    <template x-if="item.isHeading">
                        <div class="heading-gradient mt-12 mb-6 p-6 rounded-r-2xl shadow-sm">
                            <div class="flex items-center gap-3 mb-2">
                                <div class="w-2 h-2 rounded-full bg-blue-600"></div>
                                <span class="text-xs font-bold text-blue-600 uppercase tracking-widest">Meeting / Section</span>
                            </div>
                            <h2 class="text-2xl md:text-3xl font-extrabold text-gray-800 leading-tight" x-text="item.name"></h2>
                        </div>
                    </template>

                    <template x-if="!item.isHeading">
                        <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:border-blue-200 hover:shadow-md transition-all group mb-3">
                            <div class="flex flex-col md:flex-row md:items-center gap-8">
                                
                                <div class="flex-1">
                                    <p class="text-gray-700 font-semibold text-lg leading-relaxed" x-text="item.name"></p>
                                </div>

                                <div class="w-full md:w-80 flex flex-col gap-3">
                                    <div class="flex justify-between items-end">
                                        <span class="text-[11px] font-black text-gray-400 uppercase tracking-widest">Progress Level</span>
                                        <span class="text-lg font-black text-blue-600" x-text="item.progress + '%'"></span>
                                    </div>
                                    
                                    <div class="relative flex items-center group/slider">
                                        <input type="range" min="0" max="100" x-model="item.progress" @input="saveProgress()"
                                            class="w-full h-2.5 bg-gray-100 rounded-lg appearance-none cursor-pointer slider-thumb accent-blue-600">
                                    </div>
                                    
                                    <div class="w-full bg-gray-50 h-2 rounded-full overflow-hidden mt-1 ring-1 ring-gray-100">
                                        <div class="h-full transition-all duration-500 ease-out shadow-[0_0_10px_rgba(37,99,235,0.3)]" 
                                            :style="`width: ${item.progress}%`" 
                                            :class="item.progress == 100 ? 'bg-green-500' : 'bg-blue-600'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <template x-if="!loading && filteredItems.length === 0">
            <div class="text-center py-24 bg-white rounded-[2rem] border-2 border-dashed border-gray-200">
                <p class="text-gray-400 text-lg">No matches found in the chart.</p>
            </div>
        </template>
    </main>

    <script>
        function taskDashboard() {
            return {
                loading: true,
                search: '',
                items: [],
                csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfWzrWYdJ3EUQFqL2XeAmeU3O1uvQH1IGlZRD3JupmvBnnorlnKMqX2m5w9YnvePqZWqokRpNEzeHd/pub?gid=0&single=true&output=csv',
                
                async init() {
                    await this.fetchData();
                },

                async fetchData() {
                    this.loading = true;
                    try {
                        const response = await fetch(this.csvUrl);
                        const csvText = await response.text();
                        
                        Papa.parse(csvText, {
                            header: false,
                            skipEmptyLines: true,
                            complete: (results) => {
                                const savedProgress = JSON.parse(localStorage.getItem('fedus_v2_progress') || '{}');
                                
                                this.items = results.data
                                    .map((row, idx) => {
                                        const content = row[0]?.trim();
                                        if (!content || content.length < 2) return null;
                                        
                                        // HEADING DETECTION LOGIC
                                        // 1. Contains a colon (e.g. "Name : Date")
                                        // 2. Starts with a single number and dot (e.g. "2. Nakul")
                                        // 3. Very short (under 25 chars) and doesn't end with a period
                                        const isHeading = content.includes(':') || 
                                                         /^\d+\.\s/.test(content) || 
                                                         (content.length < 25 && !content.endsWith('.'));
                                        
                                        const id = btoa(content).substring(0, 20);

                                        return {
                                            id: id,
                                            name: content,
                                            isHeading: isHeading,
                                            progress: isHeading ? 0 : (savedProgress[id] || 0)
                                        };
                                    })
                                    .filter(t => t !== null);
                                    
                                this.loading = false;
                            }
                        });
                    } catch (error) {
                        console.error("Error loading CSV:", error);
                        this.loading = false;
                    }
                },

                saveProgress() {
                    const progressMap = {};
                    this.items.forEach(item => {
                        if (!item.isHeading) progressMap[item.id] = item.progress;
                    });
                    localStorage.setItem('fedus_v2_progress', JSON.stringify(progressMap));
                },

                get filteredItems() {
                    if (!this.search) return this.items;
                    const q = this.search.toLowerCase();
                    return this.items.filter(item => item.name.toLowerCase().includes(q));
                },

                get averageProgress() {
                    const tasks = this.items.filter(i => !i.isHeading);
                    if (tasks.length === 0) return 0;
                    const sum = tasks.reduce((acc, t) => acc + parseInt(t.progress), 0);
                    return Math.round(sum / tasks.length);
                }
            }
        }
    </script>
</body>
</html>
