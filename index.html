<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fedus Task Progress Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        [x-cloak] { display: none !important; }
        
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 8px; cursor: pointer; background: #e2e8f0; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%;
            background: #2563eb; cursor: pointer; margin-top: -6px; border: 3px solid white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body x-data="taskDashboard()">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <img src="logo (2) (1).png" alt="Fedus Logo" class="h-10 w-auto object-contain">
                <h1 class="text-lg font-extrabold text-slate-900 tracking-tight ml-2">Fedus <span class="text-blue-600">Task Pro</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <div x-show="syncing" x-cloak class="flex items-center gap-2 text-orange-500 font-bold text-[10px] uppercase tracking-widest">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-orange-500"></span>
                    </span>
                    Syncing...
                </div>
                <div class="bg-blue-50 px-4 py-1 rounded-full border border-blue-100 flex items-center gap-2">
                    <span class="text-lg font-black text-blue-700" x-text="avgProgress + '%'"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-10">
        
        <div x-show="selectedTasks.length > 0" x-cloak x-transition
            class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[60] bg-slate-900 text-white px-8 py-4 rounded-full shadow-2xl flex items-center gap-6 border border-slate-700">
            <span class="text-sm font-bold"><span x-text="selectedTasks.length"></span> Selected</span>
            <div class="h-4 w-px bg-slate-700"></div>
            <button @click="deleteMultiple()" class="text-red-400 hover:text-red-300 font-bold text-sm flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                Delete Selection
            </button>
            <button @click="selectedTasks = []" class="text-slate-400 hover:text-white text-xs uppercase font-bold">Cancel</button>
        </div>

        <div class="mb-6 bg-slate-900 rounded-[2rem] p-6 md:p-8 text-white shadow-xl">
            <h2 class="text-xs font-bold mb-4 uppercase tracking-widest text-slate-400">Add New Main Task</h2>
            <div class="flex flex-col md:flex-row gap-3">
                <input type="text" x-model="newMainTaskName" @keyup.enter="addMainTask()" 
                    placeholder="Enter task description..." 
                    class="flex-1 bg-white/10 border border-white/10 rounded-2xl px-5 py-4 outline-none focus:bg-white focus:text-slate-900 transition-all text-white">
                <button @click="addMainTask()" 
                    class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold hover:bg-blue-500 transition-all active:scale-95 shadow-lg">
                    Create Task
                </button>
            </div>
        </div>

        <div class="mb-10 relative group">
            <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <input type="text" x-model="searchQuery" placeholder="Search tasks by name..." 
                class="block w-full pl-12 pr-5 py-4 bg-white border border-slate-200 rounded-2xl shadow-sm outline-none focus:ring-4 focus:ring-blue-50 focus:border-blue-400 text-slate-700 font-medium transition-all">
        </div>

        <template x-if="loading">
            <div class="flex flex-col items-center py-24 text-slate-400">
                <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="font-bold">Syncing Global Data...</p>
            </div>
        </template>

        <div class="space-y-6" x-show="!loading" x-cloak>
            <template x-for="(item, taskIndex) in filteredTasks" :key="taskIndex">
                <div class="bg-white border border-slate-200 rounded-[2.5rem] p-6 md:p-8 shadow-sm relative group hover:border-blue-100 transition-all">
                    
                    <div class="absolute -left-3 top-1/2 -translate-y-1/2">
                        <input type="checkbox" :value="item.content" x-model="selectedTasks" 
                            class="w-6 h-6 rounded-lg border-slate-300 text-blue-600 focus:ring-blue-500 cursor-pointer shadow-sm">
                    </div>

                    <div class="ml-6">
                        <div class="flex flex-col lg:flex-row lg:items-start gap-10 mb-8">
                            <div class="flex-1">
                                <h3 class="text-2xl font-bold text-slate-800 leading-snug" x-text="item.content"></h3>
                            </div>

                            <div class="flex items-center gap-4">
                                <div class="w-full lg:w-64 bg-slate-50 p-5 rounded-3xl border border-slate-100 shadow-inner">
                                    <div class="flex justify-between items-center mb-3">
                                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Progress</span>
                                        <span class="text-xl font-black text-blue-600" x-text="item.progress + '%'"></span>
                                    </div>
                                    <input type="range" min="0" max="100" x-model="item.progress" @change="saveToCloud(item)" class="w-full">
                                    <div class="w-full bg-slate-200 h-1.5 rounded-full overflow-hidden mt-3">
                                        <div class="h-full transition-all duration-700" :style="`width: ${item.progress}%`" :class="item.progress == 100 ? 'bg-emerald-500' : 'bg-blue-600'"></div>
                                    </div>
                                </div>

                                <button @click="deleteSingle(item)" class="p-3 text-slate-300 hover:text-red-500 transition-colors bg-slate-50 rounded-2xl hover:bg-red-50">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        </div>

                        <div class="bg-slate-50/50 rounded-3xl p-6 border border-slate-100 shadow-sm">
                            <h4 class="text-[11px] font-black text-slate-500 uppercase tracking-widest mb-4">Checklist Items</h4>
                            <div class="space-y-3 mb-6">
                                <template x-for="(sub, subIndex) in item.subtasks" :key="subIndex">
                                    <div class="flex items-center justify-between bg-white p-4 rounded-2xl border border-slate-100">
                                        <span class="text-sm font-semibold text-slate-700" :class="sub.done ? 'line-through text-slate-300 opacity-60' : ''" x-text="sub.text"></span>
                                        
                                        <div class="flex items-center gap-3">
                                            <button @click="sub.done = !sub.done; saveToCloud(item)" 
                                                :class="sub.done ? 'bg-emerald-100 text-emerald-700 border-emerald-200' : 'bg-slate-100 text-slate-500 border-slate-200'"
                                                class="text-[10px] font-extrabold px-4 py-1.5 rounded-full border transition-all uppercase tracking-tighter" 
                                                x-text="sub.done ? 'Done' : 'Pending'">
                                            </button>
                                            <button @click="item.subtasks.splice(subIndex, 1); saveToCloud(item)" class="text-slate-200 hover:text-red-400 transition-colors">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                            </button>
                                        </div>
                                    </div>
                                </template>
                            </div>

                            <div class="flex gap-2">
                                <input type="text" placeholder="+ Add a new point..." x-model="item.newSub" @keyup.enter="addSubtask(item)"
                                    class="flex-1 bg-white border border-slate-200 rounded-2xl px-5 py-3 text-sm font-medium outline-none focus:ring-4 focus:ring-blue-50 transition-all">
                                <button @click="addSubtask(item)" class="bg-slate-800 text-white px-6 py-3 rounded-2xl text-sm font-bold shadow-md hover:bg-slate-700 transition-all">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <footer class="text-center py-12 text-slate-400 text-sm font-medium tracking-wide">
        &copy; 2026 Fedus Brand Management
    </footer>

    <script>
        function taskDashboard() {
            return {
                loading: true,
                syncing: false,
                searchQuery: '',
                tasks: [],
                selectedTasks: [],
                newMainTaskName: '',
                API_URL: 'https://script.google.com/macros/s/AKfycbycI4-Ax4U3aqvt9-6KhYCU-sQCycmXu9jCg3MK76f-IAv5sqrsVmov3uMWANlYa01NAQ/exec',

                async init() {
                    await this.pullData();
                    setInterval(() => this.pullData(true), 60000);
                },

                async pullData(silent = false) {
                    if (!silent) this.loading = true;
                    try {
                        const res = await fetch(`${this.API_URL}?action=read`);
                        const rows = await res.json();
                        this.tasks = rows.map(row => {
                            let subs = [];
                            try { subs = row[2] ? JSON.parse(row[2]) : []; } catch(e) {}
                            return { content: row[0], progress: row[1] || 0, subtasks: subs, newSub: '' };
                        }).filter(t => t.content && t.content.length > 0);
                    } catch (e) { console.error("Load failed", e); }
                    this.loading = false;
                },

                async addMainTask() {
                    if (!this.newMainTaskName.trim()) return;
                    const name = this.newMainTaskName.trim();
                    this.tasks.unshift({ content: name, progress: 0, subtasks: [], newSub: '' });
                    this.newMainTaskName = '';
                    this.syncing = true;
                    await fetch(`${this.API_URL}?action=create&task=${encodeURIComponent(name)}&progress=0&subtasks=[]`, { mode: 'no-cors' });
                    setTimeout(() => this.syncing = false, 1000);
                },

                async deleteSingle(item) {
                    if(!confirm(`Permanently delete "${item.content}"?`)) return;
                    this.tasks = this.tasks.filter(t => t.content !== item.content);
                    this.syncing = true;
                    await fetch(`${this.API_URL}?action=delete&tasks=${encodeURIComponent(JSON.stringify([item.content]))}`, { mode: 'no-cors' });
                    setTimeout(() => this.syncing = false, 1000);
                },

                async deleteMultiple() {
                    if(!confirm(`Delete ${this.selectedTasks.length} selected tasks?`)) return;
                    const toDelete = [...this.selectedTasks];
                    this.tasks = this.tasks.filter(t => !toDelete.includes(t.content));
                    this.selectedTasks = [];
                    this.syncing = true;
                    await fetch(`${this.API_URL}?action=delete&tasks=${encodeURIComponent(JSON.stringify(toDelete))}`, { mode: 'no-cors' });
                    setTimeout(() => this.syncing = false, 1000);
                },

                addSubtask(item) {
                    if (!item.newSub.trim()) return;
                    item.subtasks.push({ text: item.newSub.trim(), done: false });
                    item.newSub = '';
                    this.saveToCloud(item);
                },

                async saveToCloud(item) {
                    this.syncing = true;
                    try {
                        const subsJson = JSON.stringify(item.subtasks);
                        const url = `${this.API_URL}?action=update&task=${encodeURIComponent(item.content)}&progress=${item.progress}&subtasks=${encodeURIComponent(subsJson)}`;
                        await fetch(url, { mode: 'no-cors' });
                    } catch (e) {}
                    setTimeout(() => { this.syncing = false; }, 800);
                },

                get filteredTasks() {
                    if (!this.searchQuery) return this.tasks;
                    const q = this.searchQuery.toLowerCase();
                    return this.tasks.filter(t => t.content.toLowerCase().includes(q));
                },

                get avgProgress() {
                    if (this.tasks.length === 0) return 0;
                    const total = this.tasks.reduce((sum, t) => sum + parseInt(t.progress), 0);
                    return Math.round(total / this.tasks.length);
                }
            }
        }
    </script>
</body>
</html>
